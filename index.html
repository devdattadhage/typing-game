<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>typing club</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/keyboard.css" />
    <script src="scripts/script.js"></script>
  </head>
  <body>
    <main>
      <p id="typing-text"></p>
      <div class="keyboard">
        <div class="row">
          <div class="key small-key"><span>~</span> <span>`</span></div>
          <div class="key small-key"><span>!</span><span>1</span></div>
          <div class="key small-key"><span>@</span><span>2</span></div>
          <div class="key small-key"><span>#</span><span>3</span></div>
          <div class="key small-key"><span>$</span><span>4</span></div>
          <div class="key small-key"><span>%</span><span>5</span></div>
          <div class="key small-key"><span>^</span><span>6</span></div>
          <div class="key small-key"><span>&</span><span>7</span></div>
          <div class="key small-key"><span>*</span><span>8</span></div>
          <div class="key small-key"><span>(</span><span>9</span></div>
          <div class="key small-key"><span>)</span><span>0</span></div>
          <div class="key small-key"><span>_</span><span>-</span></div>
          <div class="key small-key"><span>+</span><span>=</span></div>
          <div class="key" id="delete">delete</div>
        </div>
        <div class="row">
          <div class="key" id="tab">tab</div>
          <div class="key small-key">Q</div>
          <div class="key small-key">W</div>
          <div class="key small-key">E</div>
          <div class="key small-key">R</div>
          <div class="key small-key">T</div>
          <div class="key small-key">Y</div>
          <div class="key small-key">U</div>
          <div class="key small-key">I</div>
          <div class="key small-key">O</div>
          <div class="key small-key">P</div>
          <div class="key small-key"><span>{</span><span>[</span></div>
          <div class="key small-key"><span>}</span><span>]</span></div>
          <div class="key small-key"><span>|</span><span>\</span></div>
        </div>
        <div class="row">
          <div class="key" id="caps-lock">caps lock</div>
          <div class="key small-key">A</div>
          <div class="key small-key">S</div>
          <div class="key small-key">D</div>
          <div class="key small-key">F</div>
          <div class="key small-key">G</div>
          <div class="key small-key">H</div>
          <div class="key small-key">J</div>
          <div class="key small-key">K</div>
          <div class="key small-key">L</div>
          <div class="key small-key"><span>:</span><span>;</span></div>
          <div class="key small-key"><span>"</span><span>'</span></div>
          <div class="key" id="return">return</div>
        </div>
        <div class="row">
          <div class="key" id="left-shift">shift</div>
          <div class="key small-key">Z</div>
          <div class="key small-key">X</div>
          <div class="key small-key">C</div>
          <div class="key small-key">V</div>
          <div class="key small-key">B</div>
          <div class="key small-key">N</div>
          <div class="key small-key">M</div>
          <div class="key small-key"><span><</span><span>,</span></div>
          <div class="key small-key"><span>></span><span>.</span></div>
          <div class="key small-key"><span>?</span><span>/</span></div>
          <div class="key" id="right-shift">shift</div>
        </div>
        <div class="row">
          <div class="key" id="control">control</div>
          <div class="key" id="option">option</div>
          <div class="key" id="space">space</div>
          <div class="key" id="option">option</div>
          <div class="key" id="empty-key"></div>
        </div>
      </div>
    </main>
  </body>
</html>
